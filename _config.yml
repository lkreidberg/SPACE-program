title: The SPACE Program
description: a Sub-neptune Planetary Atmosphere Characterization Experiment 
author: "Laura Kreidberg"

theme: minima

base_url: /gh-pages-minima-starter

# Minima social links
twitter_username: lkreidberg 
github_username: lkreidberg 
rss: rss

# Minima: show excerpts in the frontpage
show_excerpts: true

minima:
  date_format: "%Y-%m-%d"

# Minima: custom header links
header_pages:
  - _pages/frontpage.md
  - _pages/targets.md
  - _pages/archive.md
  - _pages/coc.md

include:
    - _pages

exclude: 
    - .gitignore
    - docker-compose.yml
    - Gemfile
    - Gemfile.lock
    - LICENSE
    - README.md
